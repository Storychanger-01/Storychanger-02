<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-AU-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>

                <div class="input-box">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>

                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="number" placeholder="Enter phone number" name="phone" required>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>

                <div class="input-box">
                    <label for="confirm-password">Confirm-Password</label>
                    <input type="password" placeholder="confirm your password" name="confirmPassword" required>
                </div>
                <span class="gender-tittle">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>

                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div> 

            <div class="alert">
                <p>By clicking sign up, you agree to our<a href="#">Terms, </a><a href="#">Privacy Policy</a>  and <a href="#">Cookies Policy.</a> You may receive SMS notifications from us and can opt out at any time.</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
